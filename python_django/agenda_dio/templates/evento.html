{% extends "model_page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="post">{% csrf_token %}
    <label>Titulo</label>
    <br>
    <input type="text" name="titulo" id="" size="22">
    <br>

    <label>Data do evento</label>
    <br>
    <input type="datetime-local" name="data_evento" id="">
    <br>

    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="5" id="" cols="25"></textarea>
    <br>
    <br>

    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>

{% endblock %}
